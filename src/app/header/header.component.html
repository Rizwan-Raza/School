<header class="site-header bg-dark text-white-0_5">
  <div class="container">
    <div class="row align-items-center justify-content-between mx-0">
      <ul class="list-inline d-none d-lg-block mb-0">
        <li class="list-inline-item mr-3">
          <div class="d-flex align-items-center">
            <i class="ti-email mr-2"></i>
            <a href="mailto:{{email}}">{{email}}</a>
          </div>
        </li>
        <li class="list-inline-item mr-3">
          <div class="d-flex align-items-center">
            <i class="ti-headphone mr-2"></i>
            <a href="tel:{{tel}}">{{tel}}</a>
          </div>
        </li>
      </ul>
      <ul class="list-inline mb-0">
        <li class="list-inline-item mr-0 p-3 border-right {{i==0 ? 'border-left': ''}} border-white-0_1" *ngFor="let socialUrl of socialUrls;let i=index">
          <a href="{{socialUrl.url}}">
            <i class="ti-{{socialUrl.icon}}"></i>
          </a>
        </li>
      </ul>
      <!-- <ul class="list-inline mb-0">
        <li class="list-inline-item mr-0 p-md-3 p-2 border-right border-left border-white-0_1">
          <a href="page-login.html">Login</a>
        </li>
        <li class="list-inline-item mr-0 p-md-3 p-2 border-right border-white-0_1">
          <a href="page-signup.html">Register</a>
        </li>
      </ul> -->
    </div>
    <!-- END END row-->
  </div>
  <!-- END container-->
</header>
